name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        id: build
        run: |
          echo "ðŸš€ Starting Android APK build..."
          set +e  # Don't exit on error
          eas build --platform android --profile production --non-interactive
          BUILD_EXIT_CODE=$?
          
          echo "Build command exit code: $BUILD_EXIT_CODE"
          
          # Wait a moment for EAS to register the build
          echo "â³ Waiting for build to register in EAS..."
          sleep 10
          
          # Check if build was actually queued
          BUILD_CHECK=$(eas build:list --platform android --limit 1 --json 2>/dev/null || echo "[]")
          
          if [ "$BUILD_CHECK" != "[]" ] && [ -n "$BUILD_CHECK" ] && [ "$BUILD_CHECK" != "null" ]; then
            BUILD_ID=$(echo $BUILD_CHECK | jq -r '.[0].id // empty' 2>/dev/null || echo "")
            BUILD_STATUS=$(echo $BUILD_CHECK | jq -r '.[0].status // empty' 2>/dev/null || echo "")
            
            if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ] && [ "$BUILD_ID" != "" ]; then
              echo "âœ… âœ… Build successfully queued in EAS!"
              echo "Build ID: $BUILD_ID"
              echo "Build Status: $BUILD_STATUS"
              echo "The build is now running in EAS and will complete in ~10-15 minutes."
              echo "build_queued=true" >> $GITHUB_OUTPUT
              echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
              exit 0  # Success!
            fi
          fi
          
          # If we get here, build might not have been queued or we couldn't verify
          if [ $BUILD_EXIT_CODE -eq 1 ]; then
            echo "âš ï¸ Build command exited with code 1 and couldn't verify queued status"
            echo "This might be normal - EAS builds are asynchronous"
            echo "Please check EAS dashboard: https://expo.dev"
            echo "build_queued=unknown" >> $GITHUB_OUTPUT
            exit 0  # Treat as success since exit code 1 is often normal
          else
            echo "âŒ Build command failed with unexpected exit code: $BUILD_EXIT_CODE"
            exit $BUILD_EXIT_CODE
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL || 'https://periods-testing-backend.vercel.app' }}

      - name: Get Build Information
        id: build-info
        run: |
          echo "ðŸ“¥ Fetching latest build information..."
          sleep 20  # Give EAS more time to register the build
          
          set +e  # Don't exit on error
          BUILD_DATA=$(eas build:list --platform android --limit 1 --json 2>/dev/null || echo "[]")
          
          if [ -n "$BUILD_DATA" ] && [ "$BUILD_DATA" != "[]" ] && [ "$BUILD_DATA" != "null" ]; then
            BUILD_ID=$(echo $BUILD_DATA | jq -r '.[0].id // empty' 2>/dev/null || echo "")
            BUILD_STATUS=$(echo $BUILD_DATA | jq -r '.[0].status // "unknown"' 2>/dev/null || echo "unknown")
            BUILD_URL=$(echo $BUILD_DATA | jq -r '.[0].url // ""' 2>/dev/null || echo "")
            
            echo "Build ID: $BUILD_ID"
            echo "Build Status: $BUILD_STATUS"
            echo "Build URL: $BUILD_URL"
            
            if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ] && [ "$BUILD_ID" != "" ]; then
              echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
              echo "build_status=$BUILD_STATUS" >> $GITHUB_OUTPUT
              echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
              echo "âœ… Build found in EAS dashboard"
            else
              echo "âš ï¸ Build ID not found yet"
              echo "build_status=in-progress" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ Could not fetch build information yet"
            echo "Build may still be registering in EAS"
            echo "build_status=queued" >> $GITHUB_OUTPUT
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Download APK if available
        if: steps.build-info.outputs.build_status == 'finished'
        run: |
          BUILD_ID="${{ steps.build-info.outputs.build_id }}"
          if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ]; then
            echo "âœ… Build completed! Downloading APK..."
            eas build:download --id $BUILD_ID --platform android --output app-release.apk
            echo "âœ… APK downloaded successfully!"
          else
            echo "âš ï¸ Build ID not available"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: app-release.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Build Status Summary
        if: always()
        run: |
          BUILD_QUEUED="${{ steps.build.outputs.build_queued }}"
          BUILD_ID_FROM_BUILD="${{ steps.build.outputs.build_id }}"
          BUILD_STATUS="${{ steps.build-info.outputs.build_status }}"
          BUILD_URL="${{ steps.build-info.outputs.build_url }}"
          FINAL_BUILD_ID="${{ steps.build-info.outputs.build_id }}"
          
          # Use build ID from whichever step has it
          if [ -n "$BUILD_ID_FROM_BUILD" ] && [ "$BUILD_ID_FROM_BUILD" != "" ]; then
            FINAL_BUILD_ID="$BUILD_ID_FROM_BUILD"
          elif [ -n "$FINAL_BUILD_ID" ] && [ "$FINAL_BUILD_ID" != "" ]; then
            FINAL_BUILD_ID="$FINAL_BUILD_ID"
          fi
          
          echo "## ðŸ“± APK Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$BUILD_QUEUED" = "true" ]; then
            echo "âœ… **âœ… Build successfully queued in EAS!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -n "$FINAL_BUILD_ID" ] && [ "$FINAL_BUILD_ID" != "" ] && [ "$FINAL_BUILD_ID" != "null" ]; then
              echo "**Build ID:** $FINAL_BUILD_ID" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… **Build initiated successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Current Status:** ${BUILD_STATUS:-queued}" >> $GITHUB_STEP_SUMMARY
          echo "**Estimated Build Time:** ~10-15 minutes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$BUILD_URL" ] && [ "$BUILD_URL" != "" ]; then
            echo "**Build URL:** [View on EAS Dashboard]($BUILD_URL)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**ðŸ“¥ How to Download Your APK:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸ“± Go to [EAS Dashboard](https://expo.dev)" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ” Find your project: **period-tracker**" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ“¦ Click on the latest build" >> $GITHUB_STEP_SUMMARY
          echo "4. â¬‡ï¸ Download APK when build status shows 'Finished' (~10-15 min)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**â„¹ï¸ Note:** EAS builds run asynchronously in the cloud. This workflow completes once the build is queued. The actual build continues in EAS and takes ~10-15 minutes." >> $GITHUB_STEP_SUMMARY